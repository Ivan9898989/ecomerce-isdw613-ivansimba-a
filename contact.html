<!DOCTYPE html>

<head>
    <!--<title>Cont&aacute;ctenos</title>-->
    <title>Cont&aacute;ctenos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    
    <h1 class="text-center mb-4">Contáctenos</h1>
    
    <div class="container">
        <form class="row g-3 mt-3" >
            <div class="col-6">
                <label for="nombreInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreInput" placeholder="Escribe tu nombre">
            </div>

            <div class="col-6">
                <label for="apellidoInput" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoInput" placeholder="Escribe tu apellido">
            </div>

            <div class="col-6">
                <label for="clave" class="form-label">Clave:</label>
                <input type="password" class="form-control" id="clave" placeholder="Contraseña">
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
            </div>

            <div class="col-12">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha">
            </div>
    
            
    
            <div class="col-12">
                <label for="comentario" class="form-label">Comentario:</label>
                <textarea class="form-control" id="comentario" rows="5"></textarea>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </form>
    </div>

    <div class="container mt-5"></div>
    

</body>
</html>
